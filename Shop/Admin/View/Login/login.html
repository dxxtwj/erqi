<title>登陆</title>
</head>

<body class="login-layout Reg_log_style">
<div class="logintop">    
    <span>欢迎后台管理界面平台</span>    
    <ul>
    <li><a href="">返回商城首页</a></li>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>    
    </div>
    <div class="loginbody">
<div class="login-container">
	<div class="center">
	     <img src="__PUBLIC__/Admin/images/logo1.png" />
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box widget-box no-border visible">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												管理员登陆 
											</h4><i class="frame_style" style="color:#f00;">360安全守护</i>

											<div class="login_icon"><img src="__PUBLIC__/Admin/images/login.png" /></div>

											<form method="post" action="{:U('Login/login')}">
												<fieldset>
										<ul>
   <li class="frame_style form_error"><label class="user_icon"></label>
   <input name="namejj" type="text" autocomplete="off" value="{$adname}"/><i>　　　　　　　　　　用户名</i></li>
   <li class="frame_style form_error"><label class="password_icon"></label>
   <input name="pwdjj" type="password"   autocomplete="off" value="{$adpwd}"/><i>　　　　　　　　　　密码</i></li>
   <li class="frame_style form_error"><label class="Codes_icon"></label>
   <input name="yzm" type="text"  style="width:170px;"  autocomplete="off" placeholder='验证码'/><i></i><div class="Codes_region" ><img src="{:U('yzm')}" id='j8_jpg'/></div></li>
   
  </ul>
													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" name="jizhu" value="1">
															<span class="lbl">保存密码</span>
														</label>

														<button class="width-35 pull-right btn btn-sm btn-primary" >
															<i class="icon-key"></i>
															登陆
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											<div class="social-or-login center">
												<span class="bigger-110">通知</span>
											</div>

											<div class="social-login center">
											本网站系统不再对IE8以下浏览器支持，请见谅。
											</div>
										</div><!-- /widget-main -->

										<div class="toolbar clearfix">
											

											
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
							</div><!-- /position-relative -->
						</div>

<script>
		var j8jpg = document.getElementById('j8_jpg');
		
		j8jpg.onclick = function(){
				$.ajax({
					type:'post',
					url:"{:U('Login/yzm')}",
					success:function(img){
					j8jpg.src = "{:U('yzm')}";
					}
				})
		}
