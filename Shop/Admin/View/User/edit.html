<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h2>用户注册</h2>
    <form action="{:U('User/doEdit')}" method="post">
        <!-- 隐藏域 -->
        <input type="hidden" name="id" 
        value={:I('get.id')} />
        <table border="0" cellpadding="0" cellspacing="0" width="400px">
            <tr>
                <td align="right">用户名：</td>
                <td><input type="text" name="username" value="{$arr[0]['username']}" disabled /></td><!-- readonly="readonly" -->
            </tr>
            <tr>
                <td align="right">密　码：</td>
                <td><input type="password" name="password"   /></td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td><input type="password" name="password1"/></td>
            </tr>
            <tr>
                <td align="right"><label for="name">真实姓名：</label></td>
                <td><input type="text" name="tname" id="name" value="{$arr[0]['tname']}" disabled/></td>
            </tr>
            <tr>
                <td align="right"><label for="name">手机号：</label></td>
                <td><input type="text" name="phone" id="name" value="{$arr[0]['phone']}" /></td>
            </tr>
            <tr>
                <td align="right">电子邮箱：</td>
                <td><input type="text" name="email" value="{$arr[0]['email']}"/></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td>
                    <input type="radio" name="sex" value="1" {$arr[0]['sex'] == '1'?checked:''} id="male" />
                    <label for="male">男</label>&nbsp;
                    <input type="radio" {$arr[0]['sex'] == '2'?checked:''} name="sex" value="2"/>
                    女
                    <input type="radio" {$arr[0]['sex'] == '3'?checked:''} name="sex" value="3"/>
                    保密
                </td>
            </tr>
            <tr>
                <td align="right">用户等级：</td>
                <td>
                    <input type="radio" name="grade" value="1" checked="checked" id="male" />
                    <label for="male">普通用户</label>&nbsp;
                    <input type="radio" name="grade" value="2"/> vip用户
                    <input type="radio" name="grade" value="3"/> 钻石用户
                </td>
            </tr>
            <tr>
                <td align="right">年龄：</td>
                <td><input type="text" name="age" value="{$arr[0]['age']}"/></td>
            </tr>
            <tr>
                <td align="right">积分：</td>
                <td><input type="text" name="integral" value="{$arr[0]['integral']}"/></td>
            </tr>
            
            <br>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交"/>
                </td>
            </tr>
        </table>    
    </form>
</body>
</html>
