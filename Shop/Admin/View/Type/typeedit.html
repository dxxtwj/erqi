<title>分类管理</title>

<body>
<div class=" clearfix">
 <div id="category">
<div class="type_style" >
 <div class="type_title">产品类型信息</div>
  <div class="type_content">
  <div class="Operate_btn">
  <a href="javascript:ovid()" class="btn  btn-warning"><i class="icon-edit align-top bigger-125"></i>新增子类型</a>
  </div>
  <!-- form表单开始 -->
  <form action="#" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-user-add">

  <input type="hidden" name='id' value="{$type['id']}">
    <div class="Operate_cont clearfix">
      <label class="form-label"><span class="c-red">*</span>分类名称：</label>
      <div class="formControls ">
        <input type="text" class="input-text" value="{$type['name']}" placeholder="" id="user-name" name="name">
      </div>
    </div>
    <div class="Operate_cont clearfix">
    <label class="form-label">备注：</label>
    <div class="formControls">
    <textarea name="content" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" value="" onKeyUp="textarealength(this,100)">{$type['content']}</textarea>
     <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
    </div>
    </div>
  
    <div class="">
     <div class="" style=" text-align:center">
      <input class="btn btn-primary radius" type="submit" value="提交">
       <span class="btn btn-warning" /><a style='color: #000' href="{:U('Type/shopnews')}">返回</a></span>
      </div>
    </div>
    <!-- form表单结束 -->
  </form>
  </div>
