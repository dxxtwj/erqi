	function checkLength(which) {
	var maxChars = 500;
	if(which.value.length > maxChars){
	   layer.open({
	   icon:2,
	   title:'提示框',
	   content:'您出入的字数超多限制!',	
    });
		// 超过限制的字数了就将 文本框中的内容按规定的字数 截取
		which.value = which.value.substring(0,maxChars);
		return false;
	}else{
		var curr = maxChars - which.value.length; // 减去 当前输入的
		document.getElementById("sy").innerHTML = curr.toString();
		return true;
	}
}

<script type="text/javascript">
	window.onload = function () {
	

		// 定义存储用的数组
		var arr = [];
		$("#select1").change(function() {
			var int = jQuery.inArray(this.value, arr)
			
			if (int < 0) {
				// 把值存进数组
				var ss = arr.push(this.value);
			}

			// 为后面ajax做准备
			var id = this.value;

			//  追加到隐藏域，为form提交做准备
			$('#hid').attr("value", arr);

			// ajax
			$.ajax({

				// 请求地址
				url: "{:U('Brand/add')}",

				// 类型
				type: 'get',

				// 商品id
				data: 'id='+ id,

				// 返回数据并追加
				success: function(msg) {
					
					$('#select2').append("<span style='width: 220px; display: block; text-align: center; border: 1px solid #000; margin-top: 5px; value='" + msg.id + "''>"+ msg.name +"</span>");
				}

			});

		});

		// 改变触发
		$('#tijiao').change(function() {
			
			// 表单失去焦点触发
			$('#tijiao').wrap('<form action="{:U("Brand/scan")}" method="post" enctype="multipart/form-data""></form>').parent().submit();
		});
	}
</script>
